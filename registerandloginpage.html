<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <div id="register" class="container">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm password">
    <button onclick="register()">Register</button>
    <p id="register-error" class="error"></p>
    <p>Have an account ? <a><strong onclick="changeBorder()">Login</strong></a< /p>

  </div>

  <div id="login" class="container" style="margin-top: 20px;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button  onclick="login()">Login</button>
    <p id="login-error" class="error"></p>
    <p>Dont't have an account <span id="registerButton"> <strong onclick="changeBorder()">Register</strong></span></p>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const Confirmpassword = document.getElementById('confirm-password').value;
      const errorElement = document.getElementById('register-error');
      if(password != Confirmpassword){
        errorElement.textContent = 'Passwords do not match.';
        return;
      }

      if (!username || !password) {
        errorElement.textContent = 'Please fill in all fields.';
        return;
      }

      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      if (response.ok) {
        alert('Registration successful!');
      } else {
        const errorData = await response.json();
        errorElement.textContent = errorData.message || 'Error registering.';
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorElement = document.getElementById('login-error');

      if (!username || !password) {
        errorElement.textContent = 'Please fill in all fields.';
        return;
      }

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      if (response.ok) {
        alert('Login successful!');
      } else {
        const errorData = await response.json();
        errorElement.textContent = errorData.message || 'Error logging in.';
      }
    }

  
      function changeBorder() {
        const loginElement = document.getElementById('login');
        const RegisterElement = document.getElementById('register');

        if(loginElement.style.visibility === 'hidden'){
          loginElement.style.visibility = 'visible';
          RegisterElement.style.visibility = 'hidden';
        }
        else{
          loginElement.style.visibility = 'hidden';
          RegisterElement.style.visibility = 'visible';

        }
      }

      


  </script>

</body>

</html>
