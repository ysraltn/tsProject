<body>

  <div class="container">
    <div class="row">
      <div class="col-2">

      <div class="col-4 mt-5"> 
          <div ><input class="input is-focused rounded-pill" type="text" placeholder="Rounded input" />
        </div>

        <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h3 class="offcanvas-title " id="offcanvasWithBothOptionsLabel">Filter</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <p>Model</p>
            <div class="select is-rounded">
              <select placeholder="Model">
                <option>-</option>
                <option>100S</option>
                <option>NX</option>
                <option>100NX</option>
              </select>
              <p>Status</p>
              <select placeholder="Model">
                <option>-</option>
                <option>Kurum Deposunda</option>
                <option>Cihaz Yok (Global Geldi)</option>
                <option>Ã‡alÄ±ÅŸÄ±yor</option>
              </select>
              <label class="checkbox mt-3">
                <input type="checkbox" />
                <P>Show only products with data</P>
              </label>
            </div>

          <button class="button is-link is-rounded">Confirm</button>

        </div>
        
      </div>
     
  <div class="product-list" id="product-list"></div>
 
  <p id="error-message" style="color: red; text-align: center;"></p>

  <nav class="pagination" role="navigation" aria-label="pagination">
    <a class="pagination-previous is-disabled" title="This is the first page"
      >Previous</a
    >
    <a href="#" class="pagination-next">Next page</a>
    <ul class="pagination-list">
      <li>
        <a
          class="pagination-link is-current"
          aria-label="Page 1"
          aria-current="page"
          >1</a
        >
      </li>
      <li>
        <a href="#" class="pagination-link" aria-label="Goto page 2">2</a>
      </li>
      <li>
        <a href="#" class="pagination-link" aria-label="Goto page 3">3</a>
      </li>
    </ul>
  </nav>
  


  <script>
let currentPage = 1;
const itemsPerPage = 20;
let totalPages = 1;
let allProducts = [];

async function fetchProducts() {
  const token = localStorage.getItem('token'); // Retrieve JWT from localStorage
  try {
    const response = await fetch('http://localhost:3000/api/products', {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
    });

    if (response.ok) {
      const productsData = await response.json();
      allProducts = productsData.data; // Store all products
      totalPages = Math.ceil(allProducts.length / itemsPerPage);
      displayProducts(); // Display products
    } else {
      const errorData = await response.json();
      document.getElementById('error-message').textContent = errorData.error || 'Error fetching products.';
    }
  } catch (error) {
    document.getElementById('error-message').textContent = 'Failed to fetch products. Please try again later.';
  }
}

function displayProducts() {
  const productList = document.getElementById('product-list');
  productList.innerHTML = ''; // Clear the list first
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const productsToShow = allProducts.slice(start, end);

  for (const product of productsToShow) {
    const productItem = document.createElement('div');
    productItem.className = 'product-item';

    const currentYear = new Date().getFullYear();

    productItem.innerHTML = `
      <div class="container" id="product-card">
        <div class="row">
          <!-- Start Card -->
          <div class="col-md-4">
            <div class="card border-dark mb-3" style="background-color: rgb(38, 41, 60);">
              <div class="card-header">
                <strong>Brand:</strong> ${product.brand}
              </div>
              <div class="card-body">
                <ul>
                  <li><strong>Model:</strong> ${product.model}</li>
                  <li><strong>Serial:</strong> ${product.serial}</li>
                  <li><strong>Institution: </strong>${product.institution_name}</li>
                  ${product.responsible ? `<li><strong>Responsible: </strong> ${product.responsible}</li>` : ''}
                  ${product.owner ? `<li><strong>Owner:</strong> ${product.owner}</li>` : ''}
                  <li><strong>Status:</strong> ${product.status}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-12">
                <div class="cycle-info">
                  <label for="year-select-${product.id}">Select Year:</label>
                  <select id="year-select-${product.id}" class="bg-dark has-text-primary-95 rounded-pill" name="years" onchange="fetchCycles(${product.id}, this.value)">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <div id="cycles-list-border" class=" text-center mt-3">
                  <div class="cycles-list" id="cycles-list-${product.id}">
                    <!-- Cycles data will be dynamically inserted here -->
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="add-cycle mt-3">
                    <div class="row">
                        <div class="col-2">
                          <label for="add-year-${product.id}">Year:</label>
                          <select id="add-year-${product.id}" class="bg-dark has-text-primary-95 rounded-pill">
                            ${generateYearOptions(currentYear)}
                          </select>
                        </div>
                        <div class="col-2">
                          <label for="add-month-${product.id}">Month:</label>
                          <select id="add-month-${product.id}" class="bg-dark has-text-primary-95 rounded-pill">
                            ${generateMonthOptions()}
                          </select>
                        </div>
                        <div class="col-6"> 
                          <label for="cycle-value-${product.id}">Cycle:</label>
                          <div class="control">
                            <input type="number" id="cycle-value-${product.id}" class="input is-focused rounded-pill" placeholder="Enter cycle value">
                          </div>
                          <button onclick="saveCycle(${product.id})" class="button is-focused is-small rounded-pill mt-2">Save Cycle</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

    productList.appendChild(productItem);

    // Fetch the cycles for the default year (current year)
    fetchCycles(product.id, currentYear);
  }

  displayPagination();
}

function displayPagination() {
  const paginationList = document.querySelector('.pagination-list');
  paginationList.innerHTML = ''; // Clear the pagination list

  for (let i = 1; i <= totalPages; i++) {
    const paginationItem = document.createElement('li');
    const paginationLink = document.createElement('a');
    paginationLink.className = `pagination-link ${i === currentPage ? 'is-current' : ''}`;
    paginationLink.textContent = i;
    paginationLink.href = "#";
    paginationLink.setAttribute('aria-label', `Goto page ${i}`);
    paginationLink.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default anchor behavior
      currentPage = i;
      displayProducts();
    });
    paginationItem.appendChild(paginationLink);
    paginationList.appendChild(paginationItem);
  }

  const prevButton = document.querySelector('.pagination-previous');
  const nextButton = document.querySelector('.pagination-next');

  prevButton.classList.toggle('is-disabled', currentPage === 1);
  nextButton.classList.toggle('is-disabled', currentPage === totalPages);

  prevButton.removeEventListener('click', handlePrevClick); // Remove previous listener to avoid duplication
  nextButton.removeEventListener('click', handleNextClick);

  prevButton.addEventListener('click', handlePrevClick);
  nextButton.addEventListener('click', handleNextClick);
}

function handlePrevClick(e) {
  e.preventDefault(); // Prevent default anchor behavior
  if (currentPage > 1) {
    currentPage--;
    displayProducts();
  }
}

function handleNextClick(e) {
  e.preventDefault(); // Prevent default anchor behavior
  if (currentPage < totalPages) {
    currentPage++;
    displayProducts();
  }
}

// Call fetchProducts to start fetching and displaying products
fetchProducts();


// Call fetchProducts to start fetching and displaying products
fetchProducts();



    function generateYearOptions(currentYear) {
      let options = '';
      for (let i = currentYear - 5; i <= currentYear + 5; i++) {
        options += `<option value="${i}" ${i === currentYear ? 'selected' : ''}>${i}</option>`;
      }
      return options;
    }

    function generateMonthOptions() {
      let options = '';
      for (let i = 1; i <= 12; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      return options;
    }

    async function fetchCycles(productId, year) {
      const token = localStorage.getItem('token'); // Retrieve JWT from localStorage
      try {
        const response = await fetch(`http://localhost:3000/api/products/${productId}/cycles/${year}`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
        });

        if (response.ok) {
          const cyclesData = await response.json();
          displayCycles(productId, cyclesData.data); // Ensure cyclesData.data is used to access the array
        } else {
          document.getElementById(`cycles-list-${productId}`).textContent = 'No data available.';
        }
      } catch (error) {
        document.getElementById(`cycles-list-${productId}`).textContent = 'Failed to fetch cycles.';
      }
    }

    function displayCycles(productId, cycles) {
      const cyclesList = document.getElementById(`cycles-list-${productId}`);
      cyclesList.innerHTML = '';

    
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];


      const rowContainer = document.createElement('div');
      rowContainer.className = 'row';

      months.forEach((month, index) => {
        const cycle = cycles.find(c => c.month === index + 1);

        const cycleInfo = cycle ? `Cycle: ${cycle.cycle}` : 'No data';

       
          const cycleItem = document.createElement('div');
          cycleItem.className = 'col-lg-2 col-md-3 col-sm-4 col-6	 mt-2';

          cycleItem.innerHTML = `
        <div id="cycles-border" class="p-1  border rounded-1 ">
          <h6 >${month}:</h6>
          <p class="">${cycleInfo}</p>
        </div>
      `;

        // Her bir cycleItem'ı rowContainer'a ekleyin
        rowContainer.appendChild(cycleItem);
      });

      // Tüm rowContainer'ı cyclesList'e ekleyin
      cyclesList.appendChild(rowContainer);
    }



    async function saveCycle(productId) {
      const token = localStorage.getItem('token'); // Retrieve JWT from localStorage
      const year = document.getElementById(`add-year-${productId}`).value;
      const month = document.getElementById(`add-month-${productId}`).value;
      const cycle = document.getElementById(`cycle-value-${productId}`).value;

      if (!cycle) {
        alert('Please enter a cycle value.');
        return;
      }

      const payload = {
        product_id: productId,
        year: parseInt(year),
        month: parseInt(month),
        cycle: parseInt(cycle)
      };

      try {
        const response = await fetch('http://localhost:3000/api/cycle', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Cycle added successfully!');
          fetchCycles(productId, year); // Refresh cycles after adding a new one
        } else {
          const errorData = await response.json();
          alert('Failed to add cycle: ' + (errorData.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Failed to add cycle: ' + error.message);
      }
    }

    // Fetch products when the page loads
    fetchProducts();
  </script>
