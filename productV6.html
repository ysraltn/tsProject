<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Product List with Cycles</title>
  <link rel="stylesheet" href="productstyle.css">
</head>

<body>

  <h1>Product List with Cycles</h1>
  <div class="product-list" id="product-list"></div>
  <p id="error-message" style="color: red; text-align: center;"></p>





  <script>
    async function fetchProducts() {
      const token = localStorage.getItem('token'); // Retrieve JWT from localStorage
      try {
        const response = await fetch('http://localhost:3000/api/products', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
        });

        if (response.ok) {
          const productsData = await response.json();
          displayProducts(productsData.data); // Directly use productsData.data
        } else {
          const errorData = await response.json();
          document.getElementById('error-message').textContent = errorData.error || 'Error fetching products.';
        }
      } catch (error) {
        document.getElementById('error-message').textContent = 'Failed to fetch products. Please try again later.';
      }
    }

    async function displayProducts(products) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = ''; // Clear the list first

      for (const product of products) {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';

        const currentYear = new Date().getFullYear();

        productItem.innerHTML = `
          <div class="container" id="product-card">
  <div class="row">
    <!-- Start Card -->
    <div class="col-md-4">
      <div class="card border-dark mb-3" style="background-color: rgb(38, 41, 60);">
        <div class="card-header">
          <strong>Brand:</strong> ${product.brand}
        </div>
        <div class="card-body">
          <ul>
            <li><strong>Model:</strong> ${product.model}</li>
            <li><strong>Serial:</strong> ${product.serial}</li>
            <li><strong>Institution: </strong>${product.institution_name}</li>
            ${product.responsible ? `<li><strong>Responsible: </strong> ${product.responsible}</li>` : ''}
            ${product.owner ? `<li><strong>Owner:</strong> ${product.owner}</li>` : ''}
            <li><strong>Status:</strong> ${product.status}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-12">
          <div class="cycle-info">
            <label for="year-select-${product.id}">Select Year:</label>
            <select id="year-select-${product.id}" class="rounded-pill" name="years" onchange="fetchCycles(${product.id}, this.value)">
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div id="cycles-list-border" class="text-center mt-3">
            <div class="cycles-list" id="cycles-list-${product.id}">
              <!-- Cycles data will be dynamically inserted here -->
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="add-cycle mt-3">
            <label for="add-year-${product.id}">Year:</label>
            <select id="add-year-${product.id}" class="rounded-pill">
              ${generateYearOptions(currentYear)}
            </select>

            <label for="add-month-${product.id}">Month:</label>
            <select id="add-month-${product.id}" class="rounded-pill">
              ${generateMonthOptions()}
            </select>

            <label for="cycle-value-${product.id}">Cycle:</label>
            <input type="number" id="cycle-value-${product.id}" class="rounded-pill" placeholder="Enter cycle value">

            <button onclick="saveCycle(${product.id})" class="btn btn-outline-light rounded-pill mt-2">Save Cycle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


                `;

        productList.appendChild(productItem);

        // Fetch the cycles for the default year (current year)
        fetchCycles(product.id, currentYear);
      }
    }

    function generateYearOptions(currentYear) {
      let options = '';
      for (let i = currentYear - 5; i <= currentYear + 5; i++) {
        options += `<option value="${i}" ${i === currentYear ? 'selected' : ''}>${i}</option>`;
      }
      return options;
    }

    function generateMonthOptions() {
      let options = '';
      for (let i = 1; i <= 12; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      return options;
    }

    async function fetchCycles(productId, year) {
      const token = localStorage.getItem('token'); // Retrieve JWT from localStorage
      try {
        const response = await fetch(`http://localhost:3000/api/products/${productId}/cycles/${year}`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
        });

        if (response.ok) {
          const cyclesData = await response.json();
          displayCycles(productId, cyclesData.data); // Ensure cyclesData.data is used to access the array
        } else {
          document.getElementById(`cycles-list-${productId}`).textContent = 'No data available.';
        }
      } catch (error) {
        document.getElementById(`cycles-list-${productId}`).textContent = 'Failed to fetch cycles.';
      }
    }

    function displayCycles(productId, cycles) {
      const cyclesList = document.getElementById(`cycles-list-${productId}`);
      cyclesList.innerHTML = '';

    
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];


      const rowContainer = document.createElement('div');
      rowContainer.className = 'row';

      months.forEach((month, index) => {
        const cycle = cycles.find(c => c.month === index + 1);

        const cycleInfo = cycle ? `Cycle: ${cycle.cycle}` : 'No data';

       
          const cycleItem = document.createElement('div');
          cycleItem.className = 'col-lg-2 col-md-3 col-sm-4 mt-2';

          cycleItem.innerHTML = `
        <div  class="p-1  border rounded-1 ">
          <h6 >${month}:</h6>
          <p class="">${cycleInfo}</p>
        </div>
      `;

        // Her bir cycleItem'ı rowContainer'a ekleyin
        rowContainer.appendChild(cycleItem);
      });

      // Tüm rowContainer'ı cyclesList'e ekleyin
      cyclesList.appendChild(rowContainer);
    }



    async function saveCycle(productId) {
      const token = localStorage.getItem('token'); // Retrieve JWT from localStorage
      const year = document.getElementById(`add-year-${productId}`).value;
      const month = document.getElementById(`add-month-${productId}`).value;
      const cycle = document.getElementById(`cycle-value-${productId}`).value;

      if (!cycle) {
        alert('Please enter a cycle value.');
        return;
      }

      const payload = {
        product_id: productId,
        year: parseInt(year),
        month: parseInt(month),
        cycle: parseInt(cycle)
      };

      try {
        const response = await fetch('http://localhost:3000/api/cycles', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Cycle added successfully!');
          fetchCycles(productId, year); // Refresh cycles after adding a new one
        } else {
          const errorData = await response.json();
          alert('Failed to add cycle: ' + (errorData.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Failed to add cycle: ' + error.message);
      }
    }

    // Fetch products when the page loads
    fetchProducts();
  </script>

</body>

</html>
