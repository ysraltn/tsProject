<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
      text-align: center;
    }

    .product-item h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Product List</h1>
  <div class="product-list" id="product-list"></div>
  <p id="error-message" style="color: red; text-align: center;"></p>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('http://localhost:3000/product', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const productsData = await response.json();
          displayProducts(productsData.data);
        } else {
          const errorData = await response.json();
          document.getElementById('error-message').textContent = errorData.error || 'Error fetching products.';
        }
      } catch (error) {
        document.getElementById('error-message').textContent = 'Failed to fetch products. Please try again later.';
      }
    }

    function displayProducts(products) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = ''; // Clear the list first

      products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
          <h3>Brand: ${product.brand}</h3>
          <p><strong>Model:</strong> ${product.model}</p>
          <p><strong>Serial:</strong> ${product.serial}</p>
          ${product.location ? `<p><strong>Location:</strong> ${product.location}</p>` : ''}
          ${product.responsible ? `<p><strong>Responsible:</strong> ${product.responsible}</p>` : ''}
          ${product.owner ? `<p><strong>Owner:</strong> ${product.owner}</p>` : ''}
          ${product.status ? `<p><strong>Status:</strong> ${product.status}</p>` : ''}
        `;
        productList.appendChild(productItem);
      });
    }

    // Fetch products when the page loads
    fetchProducts();
  </script>

</body>
</html>
