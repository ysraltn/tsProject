<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurum Ekleme</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .form-group select {
            background-color: #2c2c2c;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn-submit {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #3700b3;
        }

        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>

<body>

                <option value="Ardahan">Ardahan</option>
                <option value="Artvin">Artvin</option>
                <option value="Aydın">Aydın</option>
                <option value="Balıkesir">Balıkesir</option>
                <option value="Bartın">Bartın</option>
                <option value="Batman">Batman</option>
                <option value="Bayburt">Bayburt</option>
                <option value="Bilecik">Bilecik</option>
                <option value="Bingöl">Bingöl</option>
                <option value="Bitlis">Bitlis</option>
                <option value="Bolu">Bolu</option>
                <option value="Burdur">Burdur</option>
                <option value="Bursa">Bursa</option>
                <option value="Çanakkale">Çanakkale</option>
                <option value="Çankırı">Çankırı</option>
                <option value="Çorum">Çorum</option>
                <option value="Denizli">Denizli</option>
                <option value="Diyarbakır">Diyarbakır</option>
                <option value="Düzce">Düzce</option>
                <option value="Edirne">Edirne</option>
                <option value="Elazığ">Elazığ</option>
                <option value="Erzincan">Erzincan</option>
                <option value="Erzurum">Erzurum</option>
                <option value="Eskişehir">Eskişehir</option>
                <option value="Gaziantep">Gaziantep</option>
                <option value="Giresun">Giresun</option>
                <option value="Gümüşhane">Gümüşhane</option>
                <option value="Hakkâri">Hakkâri</option>
                <option value="Hatay">Hatay</option>
                <option value="Iğdır">Iğdır</option>
                <option value="Isparta">Isparta</option>
                <option value="İstanbul">İstanbul</option>
                <option value="İzmir">İzmir</option>
                <option value="Kahramanmaraş">Kahramanmaraş</option>

                <option value="Karaman">Karaman</option>

                <option value="Kastamonu">Kastamonu</option>
                <option value="Kayseri">Kayseri</option>
                <option value="Kırıkkale">Kırıkkale</option>
                <option value="Kırklareli">Kırklareli</option>

            </select>
        </div>
        <div class="form-group">
            <label for="name">Kurum Adı</label>
            <input type="text" id="name" placeholder="Kurum Adı Girin">
        </div>
        <div class="button-container">
            <button class="btn-submit" onclick="addInstitution()">Ekle</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <script>
        async function addInstitution() {
            const city = document.getElementById('city').value;
            const name = document.getElementById('name').value;
            const messageElement = document.getElementById('message');

            // Gerekli alanların doldurulup doldurulmadığını kontrol et
            if (!city || !name) {
                messageElement.textContent = 'Lütfen tüm alanları doldurunuz.';
                return;
            }

            const payload = {
                city: city,
                name: name
            };

            try {
                const token = localStorage.getItem('token'); // Tokeni localStorage'dan al
                const response = await fetch('http://localhost:3000/api/institution', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'Kurum başarıyla eklendi!';
                } else {
                    const errorData = await response.json();
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'Kurum eklenemedi: ' + (errorData.error || 'Bilinmeyen hata');
                }
            } catch (error) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                console.error('Error:', error);
            }
        }
    </script>

</html>
