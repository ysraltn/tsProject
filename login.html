<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Basic styling omitted for brevity */
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorElement = document.getElementById('login-error');

      if (!username || !password) {
        errorElement.textContent = 'Please fill in all fields.';
        return;
      }

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      const data = await response.json();

      if (response.ok) {
        // Store the token in localStorage or sessionStorage
        localStorage.setItem('token', data.token);

        // Check the role and redirect accordingly
        if (data.role === 'admin') {
            const adminResponse = await fetch('http://localhost:3000/admin', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${data.token}`,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });
        if (adminResponse.ok) {
          const adminData = await adminResponse.text();
          alert(adminData); // Show the response from the /admin route
        } else {
          errorElement.textContent = 'Failed to access the admin page.';
        }
      } else {
        errorElement.textContent = 'You are not an admin.';
      }
    } else {
      errorElement.textContent = data.error || 'Login failed.';
    }
      
    }
  </script>

</body>
</html>
